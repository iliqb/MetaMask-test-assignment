<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <title>Web3 Landing</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="metamask-warning" class="hidden">
      <div class="warning-card">
        <img
          src="assets/MetaMask-icon-fox.svg"
          alt="MetaMaskLogo"
          width="100"
          height="100"
        />
        <h1>MetaMask is not installed</h1>
        <p>Please install MetaMask to use this application.</p>
        <a
          href="https://metamask.io/download/"
          target="_blank"
          class="install-btn"
        >
          Install MetaMask
        </a>
      </div>
    </div>

    <div class="container">
      <!-- lottie animations -->
      <div id="loader" class="hidden">
        <dotlottie-wc
          src="https://lottie.host/5a93d5bf-f908-4a06-9db2-8042cc1d384b/WeHyOY518D.lottie"
          style="width: 300px; height: 300px"
          autoplay
          loop
        ></dotlottie-wc>
      </div>
      <div id="complete" class="hidden">
        <dotlottie-wc
          src="https://lottie.host/b92cdb2c-f80a-471e-b0bd-63a508ef461d/lOmRbOqVpk.lottie"
          style="width: 300px; height: 300px"
          autoplay
          loop
        ></dotlottie-wc>
      </div>

      <h2>Web3 Landing</h2>

      <!-- Button used to trigger MetaMask wallet connection -->
      <button id="connectBtn">Connect Wallet</button>

      <!-- 
        Wallet information section.
        Initially hidden using the "hidden" CSS class.
        It becomes visible after a successful wallet connection.
      -->
      <div id="walletInfo" class="wallet hidden">
        <p><strong>Status:</strong> <span id="statusText"></span></p>
        <p><strong>Address:</strong> <span id="walletAddress"></span></p>
        <p><strong>Network:</strong> <span id="networkName"></span></p>
        <p><strong>ETH Balance:</strong> <span id="ethBalance"></span></p>
        <p><strong>USDT Balance:</strong> <span id="usdtBalance"></span></p>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.9.3/dist/dotlottie-wc.js"
      type="module"
    ></script>
  </body>
</html>
